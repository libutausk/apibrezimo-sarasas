<!DOCTYPE html>
<html lang="lt">
    <head>
        <meta charset="utf-8" />
        <style>
            dl {
                border: 1px solid;
                width: 50%;
            }
        </style>
        <title>Lists</title>
    </head>
    <body>
        <h2>Definition list</h2>
        <dl>
            <dt><strong>1 Sąvokos pavadinimas</strong></dt>
            <dd>1 Sąvokos apibrėžimas</dd>
            <dt><i>2 Sąvokos pavadinimas</i></dt>
            <dd>2 Sąvokos apibrėžimas</dd>
            <dt><mark>3 Sąvokos pavadinimas</mark></dt>
            <dd>3 Sąvokos apibrėžimas</dd>
            <dt><u>4 Sąvokos pavadinimas</u></dt>
            <dd>5 Sąvokos apibrėžimas</dd>
        </dl>
    </body>
</html>
